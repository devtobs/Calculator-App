<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=yes"
    />
    <title>Calculator App</title>
    <link rel="icon" href="./icons/calculator-64.png" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="display">
      <p class="result">5840</p>
      <input type="text" class="input" readonly />
    </section>

    <section class="main">
      <!-- ROW 1 -->
      <button class="symbol all-clear">AC</button>
      <button class="symbol positive-negative-toggle">
        <img src="./icons/positive-negative-toggle-50.png" />
      </button>
      <button class="symbol left-arrow">
        <img src="./icons/left-arrow-30.png" />
      </button>
      <button class="operator division">
        <img src="./icons/divide-40.png" />
      </button>

      <!-- ROW 2 -->
      <button class="figure">7</button>
      <button class="figure">8</button>
      <button class="figure">9</button>
      <button class="operator multiplication">
        <img src="./icons/multiply-40.png" />
      </button>

      <!-- ROW 3 -->
      <button class="figure">4</button>
      <button class="figure">5</button>
      <button class="figure">6</button>
      <button class="operator subtraction">
        <img src="./icons/minus-30.png" />
      </button>

      <!-- ROW 4 -->
      <button class="figure">1</button>
      <button class="figure">2</button>
      <button class="figure">3</button>
      <button class="operator addition">
        <img src="./icons/plus-30.png" />
      </button>

      <!-- ROW 5 -->
      <button class="symbol percentage">
        <img src="./icons/percentage-50.png" />
      </button>
      <button class="figure">0</button>
      <button class="period">.</button>
      <button class="operator equality">
        <img src="./icons/equal-sign-35.png" />
      </button>
    </section>

    <script src="script.js"></script>
  </body>
</html>
